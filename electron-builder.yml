appId: com.example.elfsimple
productName: elfsimPLE
directories:
  output: build
  buildResources: build-resources

files:
  - "!**/*"
  - "dist/**/*"
  - "electron-main.js"
  - "node_modules/**/*"
  - "package.json"

asar: true

mac:
  category: public.app-category.utilities
  target:
    - dmg
    - zip

win:
  target:
    - nsis

nsis:
  oneClick: false
  perMachine: false
  allowElevation: true
  allowToChangeInstallationDirectory: true

